<!-- CONTENEDOR CON COLUMNAS QUE SE ORGANIZAN AUTOMATICAMENTE -->
    <div class="container half-height border border-danger">
        <div class="row">
            <div class="col border border-primary">Col 1</div>
            <div class="col border border-primary">Col 2</div>
            <div class="col border border-primary">Col 3</div>
            <div class="col border border-primary">Col 4</div>
            <div class="col border border-primary">Col 5</div>
            <div class="col border border-primary">Col 6</div>
            <div class="col border border-primary">Col 7</div>
            <div class="col border border-primary">Col 8</div>
            <div class="col border border-primary">Col 9</div>
            <div class="col border border-primary">Col 10</div>
            <div class="col border border-primary">Col 11</div>
            <div class="col border border-primary">Col 12</div> 
        </div>
        <div class="row">
            <div class="col-2 border border-warning">Col 1</div>
            <div class="col-2 border border-warning">Col 2</div>
            <div class="col-2 border border-warning">Col 3</div>
            <div class="col-2 border border-warning">Col 4</div>
            <div class="col-2 border border-warning">Col 5</div>
            <div class="col-2 border border-warning">Col 6</div>
        </div>

        <!-- PUEDO AUMENTAR EL ANCHO DE LAS COLUMNAS USANDO COL-n -->
        <!-- n es el número de columnas -->
        <div class="row">
            <div class="col-7 bg-secondary">Col size 7</div>
            <div class="col-5 bg-success">Col size 3</div>
        </div>

        <!-- PUEDO MOVER COLUMNAS USANDO LA CLASE OFFSET -->
        <div class="row">
            <div class="col-3 offset-1 bg-secondary">Col size 4</div>
            <div class="col-5 bg-success">Col size 8</div>
        </div>

        <!-- PARA RESPONSIVIDAD SE USAN LOS PREFIJOS Y SE PUEDEN POSICIONAR LAS COLUMNAS DE OTRA FORMA -->
        <div class="row">
            <!-- col-n es para extra small, col-md-n es para pantalla mediana, col-lg-n para pantalla grande -->
            <!-- n es el número de columnas -->
            <div class="col-12 col-md-5 col-lg-2 bg-secondary">Col size 4</div>
            <div class="col-5 col-md-3 col-lg-2 bg-success">Col size 8</div>
        </div>
    </div>
    
    <!-- ANTES DE CERRAR EL BODY, VAN LOS SCRIPTS -->

    <!-- JQuery script: siempre debe ser el primero -->
