<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Bootstrap 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="container">
<!-- row: header -->
    <div class="row mb-3">
        <div class="col-12">
            <header>
                <h3 class="p-2">header</h3>
                <nav class="p-1 m-2">nav</nav>
            </header>
        </div>
    </div>
<!-- row: main -->
    <div class="row mb-3">
        <div class="col-12 col-sm-12 col-md-7 col-lg-8">
            <section class="p-2">
                <h3>section</h3>
                <article class="p-1 mb-3">article</article>
                <article class="p-1 mb-3">article</article>
                <article class="p-1 mb-3">article</article>
            </section>
        </div>
        <div class="col-12 col-sm-12 col-md-5 col-lg-4">
            <aside class="p-2 d-flex w-100 h-100 align-items-stretch">
                <h3>aside</h3>
            </aside>
        </div>
    </div>
<!-- row: footer -->
    <div class="row">
        <div class="col-12">
            <footer class="p-2">
                <h4>footer</h4>
            </footer>
        </div>
    </div>

    <!-- JQuery script: siempre debe ser el primero -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Popper.js script: debe ir antes del de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- Boostrap script: necesita del de JQuery para funcionar -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
