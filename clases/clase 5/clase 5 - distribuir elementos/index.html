<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="square-wrapper d-flex">
        <div class="square coral">Cuadro 1</div>
        <div class="square gray">Cuadro 2</div>
        <div class="square lightblue">Cuadro 3</div>
        <div class="square lightgreen">Cuadro 4</div>
    </div>
    <div class="square-wrapper d-flex end">
        <div class="square coral">Cuadro 1</div>
        <div class="square gray">Cuadro 2</div>
        <div class="square lightblue">Cuadro 3</div>
        <div class="square lightgreen">Cuadro 4</div>
    </div>
    <div class="square-wrapper d-flex around">
        <div class="square coral">Cuadro 1</div>
        <div class="square gray">Cuadro 2</div>
        <div class="square lightblue">Cuadro 3</div>
        <div class="square lightgreen">Cuadro 4</div>
    </div>
    <div class="square-wrapper d-flex between">
        <div class="square coral">Cuadro 1</div>
        <div class="square gray">Cuadro 2</div>
        <div class="square lightblue">Cuadro 3</div>
        <div class="square lightgreen">Cuadro 4</div>
    </div>
    <div class="square-wrapper d-flex center">
        <div class="square coral">Cuadro 1</div>
        <div class="square gray">Cuadro 2</div>
        <div class="square lightblue">Cuadro 3</div>
        <div class="square lightgreen">Cuadro 4</div>
    </div>

    <hr>

    <form class="data-form" action="">
        <div class="input-group">
            <label for="">Nombre</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label for="">Apellido</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label for="">Email</label>
            <input type="text">
        </div>
        <button>Guardar</button>
    </form>
</body>
</html>
